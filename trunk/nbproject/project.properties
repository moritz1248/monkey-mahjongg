application.title=monkeymahjongg
application.vendor=Pirx
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/monkeymahjongg.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jme.jar-1=../kanjigame/lib/jme.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.lwjgl.jar}:\
    ${file.reference.jme-awt.jar}:\
    ${file.reference.jme-gamestates.jar}:\
    ${file.reference.jme-scene.jar}:\
    ${file.reference.jme-ui.jar}:\
    ${file.reference.jme.jar}:\
    ${file.reference.jogg-0.0.7.jar}:\
    ${file.reference.jorbis-0.0.15.jar}:\
    ${file.reference.jme-sound.jar}:\
    ${file.reference.jme.jar-1}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.JME_NEW.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JME_NEW.classpath=../kanjigame/lib/jme-awt.jar;../kanjigame/lib/jme-editors.jar;../kanjigame/lib/jme-effects.jar;../kanjigame/lib/jme-font.jar;../kanjigame/lib/jme-gamestates.jar;../kanjigame/lib/jme-model.jar;../kanjigame/lib/jme-scene.jar;../kanjigame/lib/jme-sound.jar;../kanjigame/lib/jme-terrain.jar;../kanjigame/lib/jme-ui.jar;../kanjigame/lib/jme.jar;../kanjigame/lib/jmetest-data.jar;../kanjigame/lib/jmetest.jar
main.class=jmetest.monkeymahjongg.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djava.library.path=./lib/native
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
